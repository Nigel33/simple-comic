<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="comic.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="comic">
      <div id="panel_1">
        <div id="blind_1"></div>
        <div id="blind_2"></div>
      </div>

      <div id="panel_2">
        <div id="blind_3"></div>
        <div id="blind_4"></div>
      </div>

      <div id="panel_3">
        <div id="blind_5"></div>
        <div id="blind_6"></div>
      </div>

      <div id="panel_4">
        <div id="blind_7"></div>
        <div id="blind_8"></div>
        <div id="blind_9"></div>
      </div>
    </div>

    <a href="#">Reset</a>
    <script>
      var $blinds = $('[id^=blind]');

      function animate() {
         $blinds.each(function(index) {
          $(this).delay(String(index * 1000)).animate({
            top: '+=' + $(this).height(),
            height: 0,
          }, 400)
        });
      }

      var $anchor = $('a');

      $anchor.on('click', function(event) {
        event.preventDefault;
        $blinds.finish();
        $blinds.removeAttr('style');
        animate();
      })

      animate();



    </script>
  </body>
</html>
